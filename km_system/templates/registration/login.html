<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="KM SYSTEM">
	<meta name="product" content="KM SYSTEM">
	<meta name="author" content="Tony Tam">
<!--	<link rel='icon' href="">	-->

	<title>KM SYSTEM LOGIN</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Custom styles for this template -->
	<link href="../static/css/signin.css" rel="stylesheet">
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="../static/js/ie-emulation-modes-warning.js"></script>
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="container">
	{% if form.errors %}
		<p style="color:red;">Your username and password didn't match, Please try again.</p>
	{% endif %}
	<form class="form-signin" role="form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
			{{ form.as_table }}
		<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
		</div>
		<input class="btn btn-default" type="submit" value="LOGIN" />
		<input type="hidden" name="next" value="{{next}}" />
	</form>
</div> <!-- /container -->

	<!-- Bootstrap core JavaScript     ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/docs.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../static/js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
